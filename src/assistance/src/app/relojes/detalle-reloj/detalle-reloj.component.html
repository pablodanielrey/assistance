<div class="detalleReloj">

    <div class="seccionSistema">
      <button mat-button class="btnVolverSeccion" routerLink='/relojes/buscar'><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
       | Detalle del Reloj
    </div>

    <mat-divider></mat-divider>

    <div class="contenidoPantalla">

        <div class="contenidoPrincipal" *ngIf='reloj'>

          <!-- <div class="subtitulo">
              <div class="fdr"><mat-icon class="icoMenu">query_builder</mat-icon> <span class="textSubtitulo">Configuración</span></div>
              <div>
                <mat-slide-toggle title="Activar / Desactivar Reloj"></mat-slide-toggle>
                <button mat-button title="Eliminar Reloj"><mat-icon class="icoMenu">delete</mat-icon></button>
              </div>
          </div> -->

          <form class="formulario">

              <!-- <div>{{reloj.id}}</div> -->

              <mat-form-field class="itemFormularioFull">
              <input matInput placeholder="Nombre del Reloj" value="{{reloj.nombre}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioFull">
              <input matInput placeholder="Descripción" value="{{reloj.descripcion}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioMedio">
              <input matInput placeholder="IP" value="{{reloj.ip}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioMedio">
              <input matInput placeholder="Máscara de Red" value="{{reloj.mascara}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioMedio">
              <input matInput placeholder="Router" value="{{reloj.router}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioMedio">
              <input matInput placeholder="Modelo" value="{{reloj.modelo}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioMedio">
              <input matInput placeholder="Soap url" value="{{reloj.api_url}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioMedio">
              <input matInput placeholder="Algoritmo" value="{{reloj.algoritmo}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioMedio">
              <input matInput placeholder="Zona Horaria" value="{{reloj.zona_horaria}}">
              </mat-form-field>

              <mat-form-field class="itemFormularioMedio">
                <input matInput [matDatepicker]="picker" placeholder="Fecha de Instalación" value="{{reloj.creado}}">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>


          </form>

        </div>

        <div class="contenidoSecundario" *ngIf='reloj'>

          <!-- <div class="subtitulo">
              <div class="fdr"><mat-icon class="icoMenu">swap_horiz</mat-icon> <span class="textSubtitulo">Acciones</span></div>
          </div> -->

            <mat-slide-toggle class="btnActivacion" title="Activar / Desactivar Reloj">Activar / Desactivar Reloj</mat-slide-toggle>
            <button mat-button class="btnAcciones" routerLink='/sistema/relojes/reloj/{{reloj.id}}/usuarios'> <mat-icon class="icoMenu">people</mat-icon> USUARIOS DEL RELOJ</button>
            <button mat-button class="btnAcciones" (click)='agregar_usuario()'><mat-icon class="icoMenu">person_add</mat-icon> AGREGAR USUARIO</button>
            <button mat-button class="btnAcciones" (click)='sincronizar()'><mat-icon class="icoMenu">autorenew</mat-icon> SINCRONIZAR LOGS</button>
            <button mat-button class="btnOpcionesAvanzadas" (click)='opciones_avanzadas = !opciones_avanzadas'> Más opciones <mat-icon *ngIf='!opciones_avanzadas'>arrow_drop_down</mat-icon><mat-icon *ngIf='opciones_avanzadas'>arrow_drop_up</mat-icon></button>
            <div *ngIf='opciones_avanzadas'>
            <!-- <mat-slide-toggle (change)='activar_eliminar($event)' title="Activar / Desactivar Reloj">Tener cuidado</mat-slide-toggle> -->
            <button mat-button class="btnAcciones"  (click)='eliminar_usuarios()'><mat-icon class="icoMenu">group</mat-icon> ELIMINAR USUARIOS</button>
            <button mat-button class="btnAcciones"  (click)='eliminar_huellas()'><mat-icon class="icoMenu">fingerprint</mat-icon> ELIMINAR HUELLAS</button>
            <button mat-button class="btnAcciones" ><mat-icon class="icoMenu">delete</mat-icon> ELIMINAR RELOJ</button>
            </div>
            <button mat-button class="btnClasico"> GUARDAR CAMBIOS</button>

        </div>



    </div>

</div>
