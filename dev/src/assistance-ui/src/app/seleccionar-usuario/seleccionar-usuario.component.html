<div class="seleccionarUsuario">

    <!-- Filtro de bÃºsqueda -->
  <form (ngSubmit)="buscarUsuarios()" #usuarioForm="ngForm">
    <mat-form-field class="inputSearch">
      <mat-placeholder>Buscar Usuario</mat-placeholder>
      <input matInput type='search'  [(ngModel)]='busqueda'  name="search" id="search" required class="inputSearch"/>
      <mat-hint><strong>{{usuarios.length}}</strong> Usuarios encontrados </mat-hint>
      <button type="submit" mat-button matSuffix class="btnBuscar" [disabled]="!usuarioForm.form.valid" title="Buscar usuario"><mat-icon>search</mat-icon> BUSCAR</button>
    </mat-form-field>
  </form>

<mat-progress-bar *ngIf="cargando" mode="indeterminate" value="10" class="preload"></mat-progress-bar>

  <!-- Lista -->
  <mat-list>
    <!-- <mat-list-item class="itemLista" *ngFor="let datos of usuarios" routerLink="/reporte/{{datos.usuario.id}}" [queryParams]="{ fecha_inicial:inicio, fecha_final:fin }"> -->
    <mat-list-item class="itemLista" *ngFor="let usuario of usuarios" (click)='onSelected(usuario)'>
      <img matListAvatar src="/assets/img/icono_usuario.jpg">
      <h3 matLine> {{usuario.nombre }} {{usuario.apellido}} </h3>
      <p matLine>
        <span class="itemTextoSubtitulo">{{usuario.dni}}</span>
      </p>
    </mat-list-item>
  </mat-list>


</div>
