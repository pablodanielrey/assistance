<div class="seleccionarReloj">

    <div class="seccionSistema">
      <button mat-button class="btnVolverSeccion"><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
       | Administrar Relojes
    </div>

    <mat-divider></mat-divider>

    <div class="contenidoPantalla">

        <div class="textoResultadoDeBusqueda"><b>{{relojes.length}}</b>  </div>
        <div class="listaDeRelojes">
          <div *ngFor="let reloj of relojes" routerLink='/detalle_reloj/{{reloj.id}}' class="mdc-list-item">
            <div class="itemReloj">
                <div>
                    <mat-icon class="ico">account_circle</mat-icon>
                </div>
                <div>
                    <div *ngIf='reloj.activo'>activo</div>
                    <div *ngIf='!reloj.activo'>no activo</div>
                    <div>{{reloj.nombre }}</div>
                    <div>{{reloj.ip}}</div>
                </div>
            </div>
          </div>
        </div>
