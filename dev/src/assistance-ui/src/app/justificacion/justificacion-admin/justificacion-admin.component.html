<div class="justificacionAdmin">

    <div class="seccionSistema">
      <button mat-button class="btnVolverSeccion" routerLink="/sistema/justificaciones/seleccion"><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
       | Administrar Justificaciones
    </div>

    <mat-divider></mat-divider>

    <div class="contenidoPantalla">

        <div class="contenedorPrincipal">
            <app-seleccionar-justificacion [justificaciones]="justificaciones" (selected)="seleccionarJustificacion($event)"></app-seleccionar-justificacion>
            <mat-progress-bar *ngIf="cargando" mode="indeterminate" value="10" class="preload"></mat-progress-bar>
        </div>
        <div class="contenedorSecundario">
          <button mat-button class="btnClasico" routerLink="/sistema/justificaciones/admin/crear"> CREAR JUSTIFICACION </button>
        </div>
    </div>

</div>
