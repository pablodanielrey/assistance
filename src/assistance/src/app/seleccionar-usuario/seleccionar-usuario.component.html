<div class="seleccionarUsuario">

    <!-- Filtro de bÃºsqueda -->
  <form (ngSubmit)="buscarUsuarios()" #usuarioForm="ngForm">
    <mat-form-field class="inputSearch">
      <mat-placeholder>Buscar Usuario</mat-placeholder>
      <input matInput type='search'  [(ngModel)]='busqueda'  name="search" id="search" required class="inputSearch"/>
      <mat-hint><strong>{{usuarios.length}}</strong> Usuarios encontrados </mat-hint>
      <button type="submit" mat-button matSuffix class="btnBuscar" (click)='buscarUsuarios()' [disabled]="!usuarioForm.form.valid" title="Buscar usuario"><mat-icon>search</mat-icon> </button>
    </mat-form-field>
  </form>



  <!-- Lista -->
  <mat-list>
    <mat-list-item *ngFor="let datos of usuarios" routerLink="/reporte/{{datos.usuario.id}}" [queryParams]="{ fecha_inicial:inicio, fecha_final:fin }" class="mdc-list-item">
      <img matListAvatar src="https://i.pinimg.com/originals/1d/52/88/1d528825423bbfc1fe82dde5c871962d.jpg">
      <h3 matLine> {{datos.usuario.nombre }} {{datos.usuario.apellido}} </h3>
      <p matLine>
        <span class="itemTextoSubtitulo">{{datos.usuario.dni}}</span>
      </p>
    </mat-list-item>
  </mat-list>


</div>
